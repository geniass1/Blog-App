{% extends "base.html" %}


{% block body %}
<h1>Login page</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form method="POST">
    <table>
        <tr>
            <td>Login</td>
            <td><input type="text" name="login"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td><a href="/register">Register</a></td>
            <td><input type="submit" value="Login"></td>
            <td><a href="/change">Change name</a></td>
        </tr>
    </table>
</form>
{% endblock %}
